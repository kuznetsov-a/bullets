<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bullet Heaven (Canvas Version)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #joystick-area {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            touch-action: none;
        }
        #joystick {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.5);
            top: 35px;
            left: 35px;
            touch-action: none;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="joystick-area">
        <div id="joystick"></div>
    </div>
    <div id="score">Score: 0</div>

    <script src="canvas-game.js"></script>
</body>
</html>
