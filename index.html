<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bullet Heaven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background-color: #222;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #joystickArea {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 150px;
            height: 150px;
        }
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: right;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystickArea"></div>
    <div id="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Entities: <span id="entityCount">0</span></div>
        <div>FPS: <span id="fps">0</span></div>
        <div>Build: <span id="buildName">unknown</span></div>
    </div>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
    
    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
